server {

    server_name mini.example.net;


    listen 0.0.0.0:443 ssl;
    listen [::]:443 ssl;


    access_log /var/log/nginx/mini.example.net_access.log combined;
    error_log /var/log/nginx/mini.example.net_error.log;



    root /srv/www/example.net/mini.example.net/www;


    index index.php index.html;







    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
    }


}

server {

    server_name mini.example.net;

    listen 0.0.0.0:80;
    listen [::]:80;

    ssl off;


    location /.well-known/acme-challenge/ {
        alias /srv/acme/challenges/;
        try_files $uri =404;
    }


    return 301 https://$server_name$request_uri;

}
