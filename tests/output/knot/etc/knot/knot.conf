# knot.conf
#
# This file is managed by brutus

server:
    # Listen on all configured IPv4 interfaces.
    listen: 0.0.0.0@53
    # Listen on all configured IPv6 interfaces.
    listen: ::@53
    # User for running the server.
    # user: knot:knot

log:
    # Log info and more serious events to syslog.
  - target: syslog
    any: info

remote:

key:
  - id: example.net.LE.KEY
    algorithm: hmac-sha256
    secret: 

acl:
  - id: example.net.LE.ACL
    key: example.net.LE.KEY
    action: update

template:
  - id: default
    storage: /srv/knot/zones
    dnssec-signing: on
    dnssec-policy: default
    semantic-checks: on

  - id: unsigned
    storage: /srv/knot/zones
    dnssec-signing: off
    semantic-checks: on

zone:
  - domain: example.net
    template: default

